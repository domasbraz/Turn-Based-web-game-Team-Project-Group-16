<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Selection</title>
    <link rel="stylesheet" href="partySelection.css">
    <script src="partySelection.js"></script>
</head>
<body>

    <div id="partySelectionContainer"> whole div for this section

        <div id="teamContainer"> Final/ current team Members show up here
            <div id="removeMemberContainer">
                <button id="removeMember">Remove a team member</button>
            </div>
        </div>

        <div id="characterSelection">
            where individual characters can be seen and chose to add to the team container
            
            <div id="buttonContainer">
                <button id="previous"><- Previous Character</button>

                <button id="next">Next Character -></button>
            </div>
        </div>

        <div id="skillsContainer">
            skill icon pictures here
            
        </div>

        <div id="skillInfo">
            skill icon info here with a button to select which to use in battle
            <button id="selectSkill">Select Skill</button>

        </div>  

    </div>

</body>
</html>
