<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Board</title>
    <link rel="stylesheet" href="questBoard.css">
    <script src="questBoard.js"></script>
</head>
<body> 
    <img src="images/easy quest.png" class="easyQ" onclick="easyQ()">
    <img src="images/med quest.png" class="medQ" onclick="medQ()">
    <img src="images/hard quest.png" class="hardQ" onclick="hardQ()">

    <p id="e"> Test info for a easy quest
        <button class="yes">Accept</button>
        <button class="no">Decline</button>
    </p>
    <p id="m"> Test info for a medium quest
        <button class="yes">Accept</button>
        <button class="no">Decline</button>
    </p>
    <p id="h"> Test info for a hard quest
        <button class="yes">Accept</button>
        <button class="no">Decline</button>
    </p>

</body>
</html>
